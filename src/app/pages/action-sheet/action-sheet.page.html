<app-header titulo="action sheet"></app-header>

<ion-content [fullscreen]="true">
    <ion-button expand="block" id="open-action-sheet">Action Sheet</ion-button>
    <ion-action-sheet
        trigger="open-action-sheet"
        class="my-custom-class"
        header="Cabecera"
        subHeader="Subcabecera"
        [buttons]="actionSheetButtons"
        >
    </ion-action-sheet>
</ion-content>
